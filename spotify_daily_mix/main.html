<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="art-holder">
          <img src="mix2.jpeg" class="album-art" />
        </div>
        <button class="play-btn" id="play-btn">
          <span class="material-symbols-outlined" id="control-icon">
            play_arrow
          </span>
        </button>
        <p class="playlist-name">Daily Mix 2</p>
        <p class="playlist-details">The Killers, Florence + The Machine, Sam Fender...</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
