# Sample workflow for building and deploying an ssg site to GitHub pages
name: Deploy ssg site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]
# Listen to changes in the ssg application repo
  repository_dispatch:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
   
    - name: Clone the ssg application repo and copy content to be rendered
      run: |
        git clone https://github.com/acmpesuecc/ssg.git
        cd ssg/
        rm -rf content/ static/ layout/{config.yml,partials/footer.html}
        cp -r ../{content,static,layout} ./

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build ssg
      run: |
        cd ssg/
        go build

    - name: Build site with ssg
      run: |
        cd ssg/
        ./ssg
        cp -r ./rendered/ ../
        
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        path: 'rendered'
        if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
    - name: Download rendered
      uses: actions/download-artifact@master

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'artifact'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
