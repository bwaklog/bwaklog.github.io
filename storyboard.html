<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut image"
      type="image/x-icon"
      href="resources/favicon.png"
    />
  </head>
  <body>
    <!--  navbar-expand-lg bg-body-tertiary -->
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://instagram.com/adi.heg"
          target="_blank"
          ><img
            src="resources/favicon.png"
            alt="adi.heg"
            width="32"
            height="32"
        /></a>
        <a href="storyboard.html" class="navbar-brand">Aditya Hegde</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link active" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://linkedin.com/in/adityamhegde"
                class="nav-link active"
                aria-current="page"
                target="_blank"
                >Linkedin</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://github.com/bwaklog"
                class="nav-link active"
                aria-current="page"
                target="_blank"
                >Github</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              type="search"
              class="form-control me-2"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
