{{ define "all-tags"}}
{{ template "head" .}}

<body>
  {{template "header" .}}

  <div class="body">

    <h3>Site Index</h3>

    <div class="all-tags">
      {{range .Tags}}
      <a class="post-tag" href="tags/{{.}}">#{{.}}</a>
      {{end}}
    </div>

  </div>

  {{template "footer" .}}
</body>

</html>

{{ end}}
