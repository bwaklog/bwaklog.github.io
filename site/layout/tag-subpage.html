{{ define "tag-subpage"}}
{{ template "head" .}}

<body>
  {{template "header" .}}

  <div class="body">
    
      <h3><span style="color: #ffffff;">#</span>{{ .Frontmatter.Title }} Collection</h3>

    <div class="tagged-posts">
        {{range .MergedTags}}
        <a class="post-tag" href="/{{.URL}}"><span style="color: white;">#</span>{{.Frontmatter.Title}}</a>
        {{end}}
    </div>

  </div>

  {{template "footer" .}}
</body>

</html>

{{ end}}
