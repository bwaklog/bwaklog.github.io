{{define "header"}}
<header>
  <nav>
    <div class="navigations">
      {{range .Layout.Navbar}}
      {{ if eq . "index" }}
      <a href="/">{{ $.Layout.Author }}</a>
      {{else}}
      <a href="/{{.}}.html">{{.}}</a>
      {{end}}
      {{end}}
    </div>
    <div class="theme-toggle-div">
      <span id="theme-toggle" class="material-symbols-rounded">
        brightness_4
      </span>
    </div>
  </nav>
</header>
{{end}}
